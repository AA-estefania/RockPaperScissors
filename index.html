<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- --------- UNICONS ---------- -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">

    <!-- --------- CSS ---------- -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RockPaperScissors</title>
</head>
<body>

    <div class="game-container">
        <div class="choices">
            <div class="box">
                <h1>Rock</h1>
                <img id="rock" class="choice" src="assets/images/rock.png" alt="Rock">
            </div>
            <div class="box">
                <h1>Paper</h1>
                <img id="paper" class="choice" src="assets/images/paper.png" alt="Paper">
            </div>
            <div class="box">
                <h1>Scissors</h1>
                <img id="scissors" class="choice" src="assets/images/scissors.png" alt="Scissors">    
            </div>
        </div>

        <div class="result">
            <img id="result-gif" class="result-gif" src="assets/images/loading.gif" alt="Loading">
            <h2 id="result-text">Make a choice!</h2>
            <p>Player: <span id="player-choice">?</span></p>
            <p>Computer: <span id="computer-choice">?</span></p>
        </div>
    </div>

	<!-- ----- MAIN JS ----- -->
    <script src="assets/js/main.js"></script>
</body>
</html>
